<!DOCTYPE html>
<html>
    <head>
        <title>Flaskr</title>
        <link rel="stylesheet" href="{{url_for('static', filename ='estilo.css' )}}">

    </head>
     <body>
        <div class="pagina">
            <h1>Flaskr</h1>
            <div class="metanav">
            {% if not session.logado %}
              <a href="{{url_for('login')}}">Login</a> <!-- Rota do app.py  -->
            {% else %}
              <a href="{{url_for('logout')}}">Logout</a>
            {% endif %}
            </div>
            {% for mensagem in get_flashed_messages() %}
              <div class="flash">{{ mensagem }}</div>
            {% endfor %}
            {% block corpo %}
            {% endblock %}
          </div>

     </body>
</html>
